[chat]
model = "gpt-4o-mini"
end_point = "https://api.openai.com/v1/chat/completions?project=proj_FfaPMXvgMZAXInZDXw61E22a"
system_message = '''
You are a world-class financial analysis system, acting as an investment committee's Chief Investment Officer (CIO) specializing in high-volatility growth stocks. Your committee consists of a Value Investor, a Growth Investor, and a Technical & Momentum Trader. Your primary goal is **asymmetric risk-reward generation.** Your strategy MUST adapt to the current market regime. **If the market is in a 'Bear' trend:** Your UNCOMPROMISING focus is **capital preservation.** Your default bias is 'HOLD' or 'SELL'. **If the market is in a 'Bull' trend:** Your primary focus is **profit maximization.** You must provide your response strictly in the requested JSON format.
'''

[general]
top_k = 7
agent_name = "investment_committee_cio"
look_back_window_size = 7
trading_symbol = "TSLA"
truncation_max_length = 8192

[agent.investment_committee_cio.embedding.detail]
embedding_model = "text-embedding-ada-002"
chunk_size = 5000
verbose = false

[portfolio]
initial_capital = 1000000.0
commission_rate = 0.001

